<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekker Speuren - De Ultieme Lekker Spelen Zoekmachine</title>
    <script type="module" src="src/index.js" defer></script>
    <link rel="stylesheet" href="style.css?146">
</head>

<body>
    <h1 id="title">Lekker Speuren</h1>

    <input id="search" type="text" autofocus>

    <form id="filters-container">
        <div class="filter">
            <input type="checkbox" id="podcasts-filter" name="podcasts-filter" checked hidden />
            <label for="podcasts-filter">Podcasts</label>
        </div>
        <div class="filter">
            <input type="checkbox" id="videos-filter" name="videos-filter" checked hidden />
            <label for="videos-filter">Videos</label>
        </div>
        <div class="filter">
            <input type="checkbox" id="streams-filter" name="streams-filter" checked hidden />
            <label for="streams-filter">Streams</label>
        </div>
    </form>

    <div id="sort-container">
        <select name="sort" id="sort">
            <option value="newest">Nieuwste eerst</option>
            <option value="oldest">Oudste eerst</option>
        </select>
    </div>

    <div id="containers">
        <div id="cards">
        </div>

        <div id="detailed" class="empty"></div>
    </div>

    <footer>
        <p>Gemaakt door Sheepolution. Bekijk het project op <a
                href="https://github.com/lekkersicko/lekker-speuren">Github</a>.</p>
        <p>Data verzameld en verwerkt door Sheepolution, Braxshinoa, Donnosaurus, CappiSteijns, en LolligeOllie.</p>
    </footer>
</body>

</html>
